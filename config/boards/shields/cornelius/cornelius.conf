# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_KEYBOARD_NAME="Cornelius"

# Split keyboard configuration - BLE only (wireless)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_PERIPHERALS=1

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_DEVICE_NAME="Cornelius"

# HID/Boot mode for Windows compatibility
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_BOOT_MODE=y